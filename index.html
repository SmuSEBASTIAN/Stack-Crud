<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STACK HTML, CSS y JS</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body class="fondo">
    <h1 class="Titulo">CRUD de datos</h1>
    <form onsubmit="manejarFormulario(event)">
      <input type="number"  id="Numeropc" placeholder="Numero de pc" />
      <input type="text" id="Problema" placeholder="Problema" />
      <input type="submit" value="Agregar" id="inputSubmit"/>
    </form>
    <hr />
      <table class="table">
        <thead>
          <th>#</th>
          <th>ID-PC</th>
          <th>Problema</th>
          <th>Check</th>
        </thead>
        <tbody id="listadoPC"></tbody>
      </table>
    
  <hr>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
